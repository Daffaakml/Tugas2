<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <!-- Navigation Bar -->
         <div class="container-navbar">
            <ul class="ul-navbar">
            <li class="li-navbar">FORM INPUT DATA MAHASISWA</li>
            </ul>
         </div>
        <!-- Navigation Bar Selesai -->
         
        <!-- Content 1 -->
         <div class="container-content">
            <table>
                <tr>
                    <td width="150">Nama</td>
                </tr>
                <tr>
                    <td><input type="text"  name="nama" id="nama" autofocus required></td>
                </tr>
                <tr>
                    <td>NIM</td>
                </tr>
                <tr>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Tanggal</td>
                </tr>
                <tr>
                    <td><input type="date" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                </tr>
                <tr>
                    <td><input type="email" name="email" id="email" placeholder="......@gmail.com" required></td>
                </tr>
                <tr>
                    <td>Nomor Telepon</td>
                </tr>
                <tr>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Provinsi</td>
                </tr>
                <tr>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Kota</td>
                </tr>
                <tr>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                </tr>
                <tr>
                    <td><textarea name="Alamat" id="Alamat" required></textarea></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                </tr>
                <tr>
                    <td><input type="radio" name="Jenis"> Laki-laki
                        <input type="radio" name="Jenis"> Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Jurusan</td>
                </tr>
                <tr>
                    <td><input type="checkbox" required> Informatika</td>
                </tr>
                <tr>
                    <td><input type="checkbox" required> Sistem Informasi</td>
                </tr>
                    
                <tr>
                    <td><form action="Selelsai.html">
                        <input type="submit" value="Simpan dan Lanjut">
                    </form>
                    </td>
                </tr>
            </table>
         </div>
        
        <!-- Content 1 End -->

        <!-- Footer -->
         <div class="container-footer">
            <h1 class="h1-footer">PEMROGRAMAN WEB</h1>
            
         </div>
         <div class="container-footer2">
            <p>&copy; Created by M.Rafif Soniansyah & Daffa Akmal Sutansyah</p>
         </div>
        <!-- Footer End -->
        </div>
    </body>
</html>
